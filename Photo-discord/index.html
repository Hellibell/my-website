<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ส่งรูปไป Discord</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px 0 5px;
    }
    button:hover {
      background: #2ECC00;
    }
    input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin: 5px 0;
      width: 80%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    pre {
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      width: 90%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ส่งรูปจาก API ไป Discord</h2>
    <input type="text" id="webhook" placeholder="Webhook URL" size="50">
    <input type="number" id="num_images" value="5" min="1" max="50">
    <button id="sendBtn">ส่งรูป</button>
    <div class="log" id="log"></div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const webhookInput = document.getElementById('webhook');
    const numInput = document.getElementById('num_images');
    const logBox = document.getElementById('log');

    function log(msg){ logBox.textContent += msg + "\\n"; }

    sendBtn.addEventListener('click', async () => {
      const webhook = webhookInput.value.trim();
      const num_images = parseInt(numInput.value);
      if(!webhook || !num_images){ alert("กรุณากรอกทุกช่อง"); return; }
