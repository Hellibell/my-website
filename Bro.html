<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มรูป Rule34</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
    #tag {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    #statusLine {
      margin-top: 8px;
      font-size: 13px;
      color: #ffbb00;
    }
  </style>
</head>
<body>
  <h1>สุ่มรูป Rule34</h1>
  <div class="container">
    <div class="image-box">
      <img id="randomImage" src="" alt="สุ่มรูปจะแสดงที่นี่">
    </div>
    <button onclick="getRandomImage()">สุ่มรูปใหม่</button>
    <p id="tag"></p>
    <p id="statusLine"></p>
  </div>

  <script>
    const randomTags = [
      "anime", "hentai", "girl", "cat_girl", "elf", "fox_girl",
      "maid", "school_girl", "nurse", "dragon_girl"
    ];

    // ใช้ proxy เพื่อแก้ CORS (ถ้าไม่อยากใช้ ให้เปลี่ยน PROXY = "" แต่จะ error ถ้าโดนบล็อก)
    const PROXY = "https://api.allorigins.win/raw?url=";

    async function getRandomImage() {
      const btn = document.querySelector("button");
      const imgEl = document.getElementById("randomImage");
      const tagEl = document.getElementById("tag");
      const statusEl = document.getElementById("statusLine");

      try {
        btn.disabled = true;
        statusEl.innerText = "กำลังโหลด...";

        // สุ่มแท็ก
        const tags = randomTags[Math.floor(Math.random() * randomTags.length)];
        tagEl.innerText = "แท็กที่เลือก: " + tags;

        // API
        const apiUrl = "https://rule34.xxx/index.php?page=dapi&s=post&q=index";
        const params = new URLSearchParams({ tags, limit: "1", pid: "0" });
        const fetchUrl = PROXY + encodeURIComponent(apiUrl + "&" + params.toString());

        const resp = await fetch(fetchUrl);
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const xmlText = await resp.text();

        // แปลง XML
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const post = xmlDoc.querySelector("post");

        if (!post) {
          imgEl.src = "";
          imgEl.alt = "ไม่พบรูป";
          statusEl.innerText = "ไม่พบโพสต์สำหรับแท็กนี้";
          return;
        }

        let imageUrl = post.getAttribute("file_url") || "";

        // ถ้าเว็บคุณรันผ่าน https แต่ไฟล์เป็น http → ลองแปลงเป็น https
        if (location.protocol === "https:" && imageUrl.startsWith("http://")) {
          imageUrl = imageUrl.replace(/^http:\/\//i, "https://");
        }

        imgEl.src = imageUrl;
        imgEl.alt = "Rule34 Image";
        statusEl.innerText = "โหลดสำเร็จ";
      } catch (err) {
        console.error(err);
        imgEl.src = "";
        imgEl.alt = "เกิดข้อผิดพลาด";
        statusEl.innerText = "เกิดข้อผิดพลาด: " + (err.message || err);
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
