<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มรูป Rule34</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
  </style>
</head>
<body>
  <h1>สุ่มรูป Rule34</h1>
  <div class="container">
    <div class="image-box" id="imageBox">
      <span id="message">คลิกปุ่มเพื่อสุ่มรูป</span>
      <img id="randomImage" src="" alt="" style="display:none;">
    </div>
    <button onclick="getRandomImage()">สุ่มรูปใหม่</button>
  </div>

  <script>
    const tags = ["anime", "hentai", "girl", "cat_girl", "elf", "fox_girl", "maid", "school_girl", "nurse", "dragon_girl"];

    async function getRandomImage() {
      const imageEl = document.getElementById('randomImage');
      const messageEl = document.getElementById('message');
      imageEl.style.display = "none";
      messageEl.textContent = "กำลังโหลด...";

      try {
        // เลือกแท็กแบบสุ่ม
        const tag = tags[Math.floor(Math.random() * tags.length)];

        // ใช้ proxy CORS เพื่อ fetch หน้า Rule34
        const proxy = "https://api.allorigins.win/get?url=";
        const url = encodeURIComponent(`https://rule34.us/index.php?r=posts/index&q=${tag}`);

        const response = await fetch(proxy + url);
        const data = await response.json();

        // แปลง HTML เป็น DOM
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");

        const thumbLinks = doc.querySelectorAll(".thumbail-container a");
        if(thumbLinks.length === 0){
          messageEl.textContent = "ไม่พบโพสต์สำหรับแท็ก: " + tag;
          return;
        }

        // เลือกลิงก์โพสต์แรกแบบสุ่ม
        const postLink = thumbLinks[Math.floor(Math.random() * thumbLinks.length)].href;

        const postResponse = await fetch(proxy + encodeURIComponent(postLink));
        const postData = await postResponse.json();
        const postDoc = parser.parseFromString(postData.contents, "text/html");
        const imgElPost = postDoc.querySelector(".content_push img");

        if(imgElPost && (imgElPost.src.endsWith(".png") || imgElPost.src.endsWith(".jpg") || imgElPost.src.endsWith(".jpeg"))){
          imageEl.src = imgElPost.src;
          imageEl.style.display = "block";
          messageEl.textContent = "Tags: " + tag;
        } else {
          messageEl.textContent = "เกิดข้อผิดพลาด: ไม่พบรูปภาพ";
        }

      } catch(err){
        console.error(err);
        document.getElementById('message').textContent = "เกิดข้อผิดพลาด: " + err;
      }
    }
  </script>
</body>
</html>
