<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มรูป Rule34</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>สุ่มรูป Rule34</h1>
  <div class="container">
    <div class="image-box" id="imageBox">
      <span id="status">รูปจะแสดงที่นี่</span>
      <img id="randomImage" src="" alt="" style="display:none;">
    </div>
    <button onclick="getRandomImage()">สุ่มรูปใหม่</button>
  </div>

  <script>
    const randomTags = [
      'ngif', 'hug', 'gecg', 'pat', 'cuddle', 'meow', 'tickle', 'gasm', 'goose', 'lewd', 'v3', 'spank', 'feed', 'slap', 'wallpaper', 'neko', 'lizard', 'woof', 'fox_girl', '8ball', 'kiss', 'avatar', 'waifu', 'smug'
    ];

    async function getRandomImage() {
      const tag = randomTags[Math.floor(Math.random() * randomTags.length)];
      const imageBox = document.getElementById("imageBox");
      const img = document.getElementById("randomImage");
      const status = document.getElementById("status");

      status.textContent = `กำลังโหลดแท็ก: ${tag}...`;
      img.style.display = "none";

      try {
        // ใช้ API ของ Rule34.xxx
        const apiUrl = `https://nekos.life/api/v2/img/${tag}&limit=100`;
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`);
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "text/xml");
        const posts = xmlDoc.getElementsByTagName("post");

        if (posts.length === 0) {
          status.textContent = `ไม่พบรูปสำหรับแท็ก: ${tag}`;
          return;
        }

        // เลือกรูปแบบสุ่ม
        const randomIndex = Math.floor(Math.random() * posts.length);
        let imageUrl = posts[randomIndex].getAttribute("file_url");

        // แก้ปัญหา mixed content https
        if (imageUrl.startsWith("http://")) {
          imageUrl = imageUrl.replace("http://", "https://");
        }

        img.src = imageUrl;
        img.style.display = "block";
        status.textContent = `Tags: ${tag}`;
      } catch (err) {
        status.textContent = "เกิดข้อผิดพลาดในการโหลดรูป";
        status.classList.add("error");
        console.error(err);
      }
    }

    // โหลดรูปแรกเมื่อเปิดหน้า
    getRandomImage();
  </script>
</body>
</html>
