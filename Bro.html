<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มรูป Rule34</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
    #tag {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>สุ่มรูป Rule34</h1>
  <div class="container">
    <div class="image-box">
      <img id="randomImage" src="" alt="สุ่มรูปจะแสดงที่นี่">
    </div>
    <button onclick="getRandomImage()">สุ่มรูปใหม่</button>
    <p id="tag"></p>
  </div>

  <script>
    const randomTags = [
      "anime", "hentai", "girl", "cat_girl", "elf", "fox_girl",
      "maid", "school_girl", "nurse", "dragon_girl"
    ];

    async function getRandomImage() {
      try {
        // สุ่มแท็ก
        const tags = randomTags[Math.floor(Math.random() * randomTags.length)];
        document.getElementById("tag").innerText = "แท็กที่เลือก: " + tags;

        // ดึง API Rule34
        const apiUrl = "https://rule34.xxx/index.php?page=dapi&s=post&q=index";
        const params = new URLSearchParams({
          tags: tags,
          limit: "1",
          pid: "0"
        });

        const response = await fetch(`${apiUrl}&${params.toString()}`);
        const xmlText = await response.text();

        // แปลง XML → DOM
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const post = xmlDoc.querySelector("post");

        if (!post) {
          document.getElementById("randomImage").src = "";
          document.getElementById("randomImage").alt = "ไม่พบรูป";
          return;
        }

        const imageUrl = post.getAttribute("file_url");

        if (imageUrl) {
          document.getElementById("randomImage").src = imageUrl;
          document.getElementById("randomImage").alt = "Rule34 Image";
        } else {
          document.getElementById("randomImage").src = "";
          document.getElementById("randomImage").alt = "ไม่พบ URL รูปภาพ";
        }

      } catch (err) {
        console.error(err);
        document.getElementById("randomImage").src = "";
        document.getElementById("randomImage").alt = "เกิดข้อผิดพลาด";
      }
    }
  </script>
</body>
</html>
