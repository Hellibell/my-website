<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title> <!-- แก้ title -->
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }
    button:hover {
      background: #2ECC00;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>สุ่มรูป</h1> <!-- แก้หัวข้อ -->
    <div class="image-box">
      <img id="randomImage" src="" alt="รูปสุ่ม">
    </div>
    <div>
      <button onclick="loadRandomImage('safe')">สุ่มรูป Safe</button>
      <button onclick="loadRandomImage('nsfw')">สุ่มรูป NSFW</button>
    </div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const safeTags = [
      'ngif', 'hug', 'gecg', 'pat', 'cuddle', 'meow', 'tickle',
      'goose', 'neko', 'lizard', 'woof', 'fox_girl', '8ball',
      'kiss', 'avatar', 'waifu', 'smug', 'wallpaper', 'feed'
    ];

    const nsfwTags = ['lewd', 'gasm', 'spank'];

    async function loadRandomImage(type) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = ""; // ล้างข้อความผิดพลาดก่อน

      let tagList;
      if(type === 'nsfw') tagList = nsfwTags;
      else tagList = safeTags;

      const randomTag = tagList[Math.floor(Math.random() * tagList.length)];
      const apiURL = `https://nekos.life/api/v2/img/${randomTag}`;

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("ไม่สามารถโหลด API ได้");
        const data = await response.json();
        document.getElementById('randomImage').src = data.url;
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "เกิดข้อผิดพลาดในการโหลดรูป!";
      }
    }

    // โหลด Safe รูปแรกเมื่อเปิดหน้า
    loadRandomImage('safe');
  </script>

</body>
</html>
