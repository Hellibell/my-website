<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สุ่มรูป</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>สุ่มรูปจาก Nekos.life</h1>
    <div class="image-box">
      <img id="randomImage" src="" alt="รูปสุ่ม">
    </div>
    <button onclick="loadRandomImage()">สุ่มรูปใหม่</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const tags = [
      'ngif', 'hug', 'gecg', 'pat', 'cuddle', 'meow', 'tickle', 'gasm',
      'goose', 'lewd', 'v3', 'spank', 'feed', 'slap', 'wallpaper', 'neko',
      'lizard', 'woof', 'fox_girl', '8ball', 'kiss', 'avatar', 'waifu', 'smug'
    ];

    async function loadRandomImage() {
      const randomTag = tags[Math.floor(Math.random() * tags.length)];
      const apiURL = `https://nekos.life/api/v2/img/${randomTag}`;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = ""; // ล้างข้อความผิดพลาดก่อน

      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("ไม่สามารถโหลด API ได้");
        const data = await response.json();
        document.getElementById('randomImage').src = data.url;
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "เกิดข้อผิดพลาดในการโหลดรูป!";
      }
    }

    // โหลดรูปครั้งแรกเมื่อเปิดหน้า
    loadRandomImage();
  </script>

</body>
</html>
