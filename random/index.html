<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Img</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      max-width: 90vw;
      max-height: 80vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #2ECC00;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>สุ่มรูป</h1>
    <div class="image-box" id="imageBox">
      <img id="randomImage" src="" alt="Random Image">
    </div>
    <button onclick="loadRandomImage()">สุ่มรูปใหม่</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const apiUrl = "https://random-nsfw.hellibell38.workers.dev/";

    async function loadRandomImage() {
      const errorMsg = document.getElementById('errorMsg');
      const imageBox = document.getElementById('imageBox');
      const imgElement = document.getElementById('randomImage');
      errorMsg.textContent = "";

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("ไม่สามารถโหลด API รูปใหม่ได้");
        const data = await response.json();

        const imgUrl = data.content.url;
        const tempImg = new Image();
        tempImg.src = imgUrl;
        tempImg.onload = () => {
          imgElement.src = imgUrl;
          imageBox.style.width = Math.min(tempImg.width, window.innerWidth * 0.9) + 'px';
          imageBox.style.height = Math.min(tempImg.height, window.innerHeight * 0.8) + 'px';
        };
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "เกิดข้อผิดพลาดในการโหลดรูป!";
      }
    }

    window.addEventListener('DOMContentLoaded', loadRandomImage);
  </script>
</body>
</html>
