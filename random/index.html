<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 30px;
    }
    .image-box {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 3px solid #3EFF00;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      padding: 10px 20px;
      background: #3EFF00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }
    button:hover {
      background: #2ECC00;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>สุ่มรูป</h1>
    <div class="image-box">
      <img id="randomImage" src="" alt="รูปสุ่ม">
    </div>
    <div>
      <button onclick="loadRandomNSFWImage()">สุ่มรูป NSFW</button>
    </div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    // แท็ก NSFW ที่กำหนด
    const nsfwTags = ["ass", "hentai", "milf", "oral", "paizuri", "ecchi", "ero"];

    async function loadRandomNSFWImage() {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";

      // เลือกแท็ก NSFW แบบสุ่ม
      const randomTag = nsfwTags[Math.floor(Math.random() * nsfwTags.length)];

      try {
        // ดึงข้อมูลจาก API ของ waifu.im
        const response = await fetch(`https://api.waifu.im/sfw/${randomTag}?many=false`);
        if (!response.ok) throw new Error("ไม่สามารถโหลด API ได้");

        const data = await response.json();
        // data.images[0].url คือ URL รูป
        if (data.images && data.images.length > 0) {
          document.getElementById('randomImage').src = data.images[0].url;
        } else {
          throw new Error("ไม่พบรูปสำหรับแท็กนี้");
        }

      } catch (error) {
        console.error(error);
        errorMsg.textContent = "เกิดข้อผิดพลาดในการโหลดรูป!";
      }
    }

    // โหลดรูป NSFW ครั้งแรกเมื่อเปิดหน้า
    loadRandomNSFWImage();
  </script>

</body>
</html>
